name: Refresh Ubuntu Baselines

on:
  workflow_dispatch:
    inputs:
      os_tag:
        description: OS tag for baseline filenames
        default: linux
        required: false

permissions:
  contents: write

concurrency:
  group: refresh-ubuntu-baselines-${{ github.ref }}
  cancel-in-progress: false

jobs:
  refresh:
    name: Refresh baselines on ubuntu-latest
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up git author
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Make script executable
        run: chmod +x scripts/refresh_baselines.sh

      - name: Run baseline refresh script (NDJSON + provenance)
        env:
          OS_TAG: ${{ github.event.inputs.os_tag || 'linux' }}
        run: |
          ./scripts/refresh_baselines.sh

      - name: Show generated files
        run: |
          ls -la ci/perf_baseline || true

      - name: Commit changes (if any)
        run: |
          set -e
          git add ci/perf_baseline/*.ndjson ci/perf_baseline/*provenance*.json ci/perf_baseline/linux_baseline*
          if git diff --cached --quiet; then
            echo "No baseline changes to commit."
          else
            git commit -m "ci(perf): refresh ubuntu-latest baselines with provenance" \
                        -m "Auto-generated by GitHub Actions on $(date -u +%Y-%m-%dT%H:%M:%SZ)"
            git push
          fi

      - name: Upload baselines as artifact (for review)
        uses: actions/upload-artifact@v4
        with:
          name: ubuntu-baselines-${{ github.run_id }}
          path: |
            ci/perf_baseline/*.ndjson
            ci/perf_baseline/*provenance*.json
            ci/perf_baseline/linux_baseline.ndjson
            ci/perf_baseline/linux_baseline_provenance.json

